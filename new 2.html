<!DOCTYPE html>
<html>
<head>
    <title>Anchor Tag Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>Click the following links to visit other pages:</p>
    
    <!-- Example 1: Link to an External Website -->
    <a href="https://www.example.com">Visit Example.com</a>
    
    <!-- Example 2: Link to an Internal Page (relative URL) -->
    <a href="about.html">About Us</a>
    
    <!-- Example 3: Link to an Email Address (mailto) -->
    <a href="mailto:contact@example.com">Contact Us</a>
    
    <!-- Example 4: Link to a Specific Section within the Same Page (Anchor Links) -->
    <p><a href="#new 1.html">Jump to Section 1</a></p>
    <p><a href="#section2">Jump to Section 2</a></p>
    
    <!-- Example 5: Link to a File (PDF, Image, etc.) -->
    <a href="document.pdf">Download PDF</a>
    
    <!-- Example 6: Link with Additional Attributes (e.g., target="_blank" for opening in a new tab) -->
    <a href="https://www.example.com" target="_blank" title="Open in a new tab">Visit Example.com in a new tab</a>
    
    <h2 id="section1">Section 1</h2>
    <p>This is the content of Section 1.</p>
    
    <h2 id="section2">Section 2</h2>
    <p>This is the content of Section 2.</p>
</body>
</html>
